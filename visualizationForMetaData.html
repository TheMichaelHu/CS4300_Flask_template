<!DOCTYPE html>
<html>
	
	<head>
		<title> Visualization </title>
		
			<link href="https://fonts.googleapis.com/css?family=Barlow+Condensed" rel="stylesheet">
			<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/styles/default.min.css">
			<script src="https://d3js.org/d3.v4.min.js"></script>
			<script src="http://d3js.org/topojson.v2.min.js"></script>
			<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/highlight.min.js"></script>

			<style>
                
				body {  
                    font-size: 8;
                    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
                    }
                
                div.tooltip {
                    position: absolute;
                    text-align: center;
                    width: 25px;
                    height: 25px;
                    padding: 2px;
                    font: 12px sans-serif;
                    background: #f5f5f5;
                    border: 0px;
                    border-radius: 2px;
                    pointer-events: none;
                }
                
                /* .hist { border: solid black 2px; } */
				
			</style>

			
	</head>
	
	<body>
        
        <div id = "viz">
        
        
        </div>
		
		<script>
        
            var tag = "#viz";

             // jsonMod, categories, categoryColors
            
            var jsonMod = 
                {"by_line": {"other": 0.15, "female": 0.6, "male": 0.25}, 
                 "by_movie": {"other": 0.38, "female": 0.25, "male": 0.38}
                };
             
                
            var categories = ["By movie", "By line"];
            var categoryColors = ["#03353e", "#0294a5"];
             
            var createBarGraphsForMetadata = function (jsonMod, categories, categoryColors) {
                
                // length is 2
                var len = Object.keys(jsonMod).length;
                // console.log(len);

                var svgWidth = 500;
                var svgHeight = 500;

                var svg = d3.select(tag)
                .append("svg")
                .attr("width", svgWidth)
                .attr("height", svgHeight)
                .attr("class", "bar");

                var maxOffset = 0.9 * 400; // 360

                // scale
                var yScale = d3.scaleLinear()
                .domain([0, 1])
                // percentage between 0 and 1
                .range([0, maxOffset]);

                var pushX = 120;
                var pushY = 60;

                var interBarSpace = 60;
                var barWidth = 20;

                var ctr = 0;

                var flag = 0;
                var bars; 

                // plot bars

                for (var ind in jsonMod) {

                    // console.log(ind);
                    var jsonData = jsonMod[ind];
                    
                    var entries = Object.entries(jsonData);
                    console.log(entries);

                    if (flag == 0) {
                        var yMax = d3.max(entries, function (d, i) { return d[1]; });
                        flag++;
                    }

                    // data join
                    bars = svg.selectAll("#rect" + ind)
                    .data(entries)
                    .enter();

                    var div = d3.select("body").append("div")
                    .attr("class", "tooltip")
                    .style("opacity", 0);

                    // tool tip
                    bars.append("rect")
                    .attr("width", barWidth)
                    .attr("height", function(d, i) {return yScale(entries[i][1]); })
                    .attr("x", function (d, i) { return pushX + interBarSpace * i; })
                    .attr("y", function (d, i) { return pushY + yScale(yMax) - yScale(entries[i][1]); })
                    .attr("fill", categoryColors[ctr])
                    .on("mouseover", function(d) {
                        var rect = d3.select(this)._groups[0][0]
                        var rectX = Number(rect.attributes["x"].nodeValue);
                        var rectY = Number(rect.attributes["y"].nodeValue);
                        div.transition()
                        .duration(200)
                        .style("opacity", .9);
                        div.html(Math.round(Number(d[1] * 100) * 100) / 100 + "%")
                        .style("left", rectX + "px")
                        .style("top", rectY - 10 + "px");
                    })
                    .on("mouseout", function(d) {
                    div.transition()
                    .duration(500)
                    .style("opacity", 0);
                    });

                    pushX += barWidth;

                    ctr++;

                };

                // x-axis titles
                pushX = 120;

                bars
                .append("text")
                .text( function(d, i) { return entries[i][0]; } )
                .attr("x", function(d, i) { return pushX + interBarSpace * i; })
                .attr("y", function(d, i) { return pushY - 5 + yScale(yMax) + 20; })
                .attr("fill", "black")
                .style("font-size", 14);

                // legend

                var pushTextX = 120;
                var pushTextY = 180;

                var legendBarSize = 10;
                
                
                categories.forEach( function(d, ind) {
                                   
                    
                    bars
                    .append("text")
                    .text( function(d) { return categories[ind]; } )
                    .attr("x", function(d) { return pushTextX + interBarSpace * (entries.length + 1); })
                    .attr("y", function(d) { return pushTextY + 20 * ind; })
                    .attr("fill", "black")
                    .style("font-size", 14);
                    
                    
                    bars
                    .append("rect")
                    .attr("width", legendBarSize)
                    .attr("height", legendBarSize)
                    .attr("x", function(d) { return pushTextX + interBarSpace * (entries.length + 1) - 15; })
                    .attr("y", function(d) { return pushTextY + 20 * ind - 10; })
                    .attr("fill", function(d) {return categoryColors[ind]; })
                    .style("font-size", 14);
                           
                } );
                
            }
            
        
		</script>
		
		<br> <br>

	</body>
</html>
